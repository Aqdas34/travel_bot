<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBot Web Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8fafc; }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 18px;
            border-radius: 12px 12px 0 0;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f4f7fb;
        }
        .chat-message {
            margin-bottom: 16px;
            display: flex;
        }
        .chat-message.user .bubble {
            margin-left: auto;
            background: #007bff;
            color: #fff;
        }
        .chat-message.bot .bubble {
            margin-right: auto;
            background: #e9ecef;
            color: #222;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 75%;
            font-size: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .chat-footer {
            padding: 16px;
            background: #fff;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
        }
        .chat-footer input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 16px;
            font-size: 1rem;
        }
        .chat-footer button {
            border-radius: 20px;
            padding: 10px 24px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">TravelBot</div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">
                <div class="bubble">Welcome to TravelBot! How can I help you today?</div>
            </div>
        </div>
        <form class="chat-footer" id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus required />
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script>
        const chatBody = document.getElementById('chat-body');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + sender;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            msgDiv.appendChild(bubble);
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage('bot', data.reply);
            } catch (err) {
                appendMessage('bot', 'Sorry, there was an error connecting to the server.');
            }
        });
    </script>
</body>
</html>
